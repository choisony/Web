<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    var x =10;
    var y = 20;
    var z = '10';

    document.write(x>y, '<br>');
    document.write(x<y,'<br>');
    document.write(x>=y,'<br>');
    document.write(x<=y,'<br>');

    document.write(`${x<=y} <br>`);
    document.write(`x==z : ${x==z} <br>`); //등호가 2개이면 type을 보지 않음.
    document.write(`x===z : ${x===z} <br>`); //등호가 3개이면 type을 봄
    document.write(`x!=y : ${x!=y} <br>`);

    document.write(`true || true : ${true||true} <br>`);
    document.write(`true || false : ${true||false} <br>`);
    document.write(`false || true : ${false||true} <br>`);
    document.write(`false || false : ${false||false} <br>`);

    document.write(`true && true : ${true&&true} <br>`);
    document.write(`true && false : ${true&&false} <br>`);
    document.write(`false && true : ${false&&true} <br>`);
    document.write(`false && false : ${false&&false} <br>`);






  </script>
</body>
</html>
